---
apiVersion: v1
kind: Secret
metadata:
  name: DO_TOKEN
type: Opaque
data:
  DO_TOKEN: bXkgaW5zdGFsbGF0aW9uIHN0ZXBzIGFkZGVkIHRvIHRoaXMgZmlsZSAsIGZvbGxvdyB0aGUgc3Rl
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"] 
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: myapptls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.15.0
        args:
        - --source=ingress # ingress is also possible
        - --domain-filter=myappshop.com # (optional) limit to only example.com domains; change to match the zone created above.
        - --provider=digitalocean
        - --log-level=debug
        env:
        - name: DO_TOKEN
          valueFrom:
            secretKeyRef:
              name: DO_TOKEN
              key: DO_TOKEN